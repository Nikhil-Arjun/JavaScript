<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body style="background-color: #212121; color: white">
    (0) UNSENT &rAarr; Client has been created. open() not called yet. <br />(1)
    OPENED &rAarr; open() has been called. <br />(2) HEADERS_RECEIVED &rAarr;
    send() has been called, and headers and status are available. <br />(3)
    LOADING &rAarr; Downloading responseText holds partial data. <br />
    (4) DONE &rAarr; The operation is complete.
    <main></main>
  </body>

  <script>
    const requestURL = 'https://api.github.com/users/Nikhil-Arjun';
    const xhr = new XMLHttpRequest();
    xhr.open('GET', requestURL);
    xhr.onreadystatechange = function () {
      console.log(xhr.readyState);
      if (xhr.readyState === 4) {
        const data = JSON.parse(this.responseText);
        console.log(data);
        console.log(typeof data);
        console.log(data.id);
      }
    };
    xhr.send();
  </script>
</html>
